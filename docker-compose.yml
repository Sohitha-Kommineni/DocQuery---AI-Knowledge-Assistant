version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: docquery
    ports:
      - "5432:5432"
    volumes:
      - docquery_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      - ENVIRONMENT=dev
      - API_PREFIX=/api
      - JWT_SECRET=change_me
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=480
      - POSTGRES_DSN=postgresql+psycopg://postgres:postgres@db:5432/docquery
      - VECTOR_DIMENSION=1536
      - S3_BUCKET=docquery-dev
      - S3_REGION=us-east-1
      - S3_PREFIX=documents
      - AWS_ACCESS_KEY_ID=replace
      - AWS_SECRET_ACCESS_KEY=replace
      - LLM_PROVIDER=openai
      - OPENAI_API_KEY=replace
      - OPENAI_MODEL=gpt-4o-mini
      - OPENAI_EMBEDDING_MODEL=text-embedding-3-small
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    ports:
      - "5173:4173"
    depends_on:
      - backend

volumes:
  docquery_data:
